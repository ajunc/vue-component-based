<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="components-demo">
    <div :style="{fontSize: postFontSize + 'em'}">
        <blog-post v-for="post in posts" v-bind:id="post.id" v-bind:post="post" v-on:enlarge-text="postFontSize += $event"></blog-post>
    </div>

</div>

<script src="Vue.js-v2.5.17.js"></script>
<script>
    Vue.component('blog-post',{
        props: ['post'],
        template: `
        <div class="blog-post">
            <h3>{{ post.title }}</h3>
            <button v-on:click="$emit('enlarge-text',0.1)">放大文本</button>
            <div v-html="post.content"></div>
        </div>
        `
    });
    new Vue({
        el: '#components-demo',
        data: {
            posts:[
                {id:1, title:'我的vue旅程', content:"content-one"},
                {id:2, title:'用Vue写博客', content:"content-two"},
                {id:3, title:'vue 如此有趣', content:"content-three"}
            ],
            postFontSize: 1
        }
    });
</script>
</body>
</html>
